<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>

  <title>Document</title>
</head>
<body>

  <div id="cont">
    <!-- header -->
    <div class="header">
      <img src="        https://variety.com/wp-content/uploads/2020/05/netflix-logo.png" alt="">
      <div class="selettore">
        <input type="text" name="" value="" v-model='ricerca' >
        <button @click='trova'type="button" name="button">Cerca</button>
      </div>
    </div>
    <!-- main -->
    <div class="main">
      <div class="file" v-for="(element, index) in arrayFilm" @mouseover='descrizioneOn(index)' @mouseleave='descrizioneOff(index)'>
        <img class="copertina" :src='element.poster_path'  alt=""  :class="(indice == index) ? immagine :  ''">
        <div class="description" v-if='indice == index' :class='descr'>
          <p><span>Title: </span>{{element.title}}</p>
          <p><span>Original Title: </span>{{element.original_title}}</p>
          <!-- <p><span>Language: </span>{{element.original_language}}</p> -->
          <img class="bandiera" :src="element.original_language" alt="">
          <p class="voto"><span>Vote: </span> <span > <i class="fas fa-star" v-for='element in element.stelle'></i> </span></p>
        </div>
      </div>
      <div class="file" v-for="(element, index) in arraySerie" @mouseover='descrizioneOn(index)' @mouseleave='descrizioneOff(index)'>
        <img class="copertina" :src='element.poster_path'  alt=""  :class="(indice == index) ? immagine :  ''">
        <div class="description" v-if='indice == index' :class='descr'>
          <p><span>Title: </span>{{element.name}}</p>
          <p><span>Original Title: </span>{{element.original_name}}</p>
          <!-- <p><span>Language: </span>{{element.original_language}}</p> -->
          <img class="bandiera" :src="element.original_language" alt="">
          <p class="voto"><span>Vote: </span> <span><i class="fas fa-star"  v-for='element in element.stelle' ></i> </span></p>
        </div>
      </div>
    </div>
  </div>

<script type="text/javascript" src="js/script.js">

</script>
</body>
</html>
